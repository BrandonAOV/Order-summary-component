<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="image-container">
      <img src="./images/illustration-hero.svg" alt="picture"/>
    </div>
    <div class="info-container">
      <h1 class="info-container__title">Order Summary</h1>
      <p class="info-container__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="plan-cost">
          <p class="plan-container__text plan-container__text--dark">Annual plan</p>
          <p class="plan-container__text plan-container__text--light">$59.99/year</p>
        </div>
        <a href="#" class="plan-container__link">Change</a>
      </div>
      <a href="#" class="payment-button">Proceed to Payment</a>
      <a href="#" class="cancel-button">Cancel Order</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BrandonAOV</a>.
  </footer>
</body>
</html>
